      <p> 人生当中成功只是一时的，失败却是主旋律。但是如何面对失败，却把人分成了不同的样子，有的人会被失败击垮，有的人能不断的爬起来继续向前…我想真正的成熟应该并不是追求完美，而是直面自己的缺憾，这才是生活的本质。罗曼罗兰说过，这个世上只有一种真正的英雄主义，那就是，认清生活的真相，并且仍然热爱她。</p>
